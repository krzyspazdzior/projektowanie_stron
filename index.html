<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-body">
      <div class="display">

      </div>
      <div class="buttons">
        <main>
          <div class="functional">
            <button class="fun_but" id="AC">AC</button>
            <button class="fun_but">√</button>
            <button class="fun_but">+/-</button>
            <button class="fun_but">=</button>
          </div>
          <button class="main_but">1</button>
          <button class="main_but">2</button
          ><button class="main_but">3</button>
          <button class="main_but">×</button
          ><button class="main_but">4</button>
          <button class="main_but">5</button
          ><button class="main_but">6</button>
          <button class="main_but">÷</button
          ><button class="main_but">7</button>
          <button class="main_but">8</button><button class="main_but">9</button>
          <button class="main_but">-</button>
          <button id="big-but">0</button>
          <button class="main_but">.</button>
          <button class="main_but" id="plus">+</button>
        </main>
      </div>
    </div>
  </body>
</html>
